<div class="container-fluid">
  <div class="row">
    <!-- <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div> -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="search-result-header"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <uib-pagination
        total-items="vm.totalItem"
        items-per-page="vm.perPage"
        ng-change="vm.listChange()"
        ng-model="vm.page">
      </uib-pagination>    
    </div>
  </div>
  <div class="row">
    <!-- <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div> -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="search-product" ng-repeat="product in vm.products">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
              <img class="product-image" ng-src="{{product.image}}">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
              <h4><a ng-href="{{product.productLink}}">{{product.productName}}</a></h4>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
              <!-- <p>{{product.website}}</p> -->
              <img class="img-responsive" style="height: 40px;" ng-if="product.website == 'https://tiki.vn/'" src="/assets/images/tiki.png" alt="">
              <img class="img-responsive" style="height: 40px;" ng-if="product.website == 'http://www.lazada.vn/'" src="/assets/images/lazada.png" alt="">
              <img class="img-responsive" style="height: 40px;" ng-if="product.website == 'https://www.hotdeal.vn/ho-chi-minh/'" src="/assets/images/hotdeal.png" alt="">
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
              <p class="price">{{product.price}}</p>
              <span class="price-des"><span class="oldPrice">{{product.originPrice}}</span> <span class="discount">{{product.discount}}</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <uib-pagination
        total-items="vm.totalItem"
        items-per-page="vm.perPage"
        ng-change="vm.listChange()"
        ng-model="vm.page">
      </uib-pagination>    
    </div>
  </div>
</div>
